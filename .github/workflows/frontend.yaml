# .github/workflows/frontend.yaml
name: Frontend Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: "1.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build the frontend
        working-directory: frontend
        run: npm run build

      - name: Create Archive (dist or build)
        working-directory: frontend
        shell: bash
        run: |
          OUTDIR=""
          if [ -d dist ]; then OUTDIR="dist"; elif [ -d build ]; then OUTDIR="build"; fi
          if [ -z "$OUTDIR" ]; then echo "No dist/ or build/ directory found"; exit 1; fi
          tar -czvf "sausage-store-${APP_VERSION}.${GITHUB_SHA:0:7}.tar.gz" -C "$OUTDIR" .

      - name: Upload Frontend Archive
        uses: actions/upload-artifact@v4
        with:
          name: frontend-archive-${{ env.APP_VERSION }}-${{ github.sha }}
          path: frontend/sausage-store-*.tar.gz
          if-no-files-found: error
