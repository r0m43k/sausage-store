name: Backend Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify Java & Maven
        run: |
          java -version
          mvn -v

      # Сборка с версией 1.0.<SHA7> без запуска тестов
      - name: Build with Maven (skip tests)
        working-directory: backend
        run: mvn -B package -DskipTests=true -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

      - name: Run Integration Tests
        working-directory: backend
        run: mvn -B test

      - name: Run Checkstyle
        working-directory: backend
        run: mvn -B checkstyle:checkstyle

      - name: Run SpotBugs
        working-directory: backend
        run: mvn -B spotbugs:check
        continue-on-error: true

      # Загружаем собранный JAR как артефакт
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
