name: Backend Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)
        working-directory: backend
        run: mvn -B clean package -DskipTests=true -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

      - name: Run Integration Tests
        working-directory: backend
        run: mvn -B test

      - name: Run Checkstyle
        working-directory: backend
        run: mvn -B checkstyle:checkstyle

      - name: Run SpotBugs
        working-directory: backend
        run: mvn -B spotbugs:check
        continue-on-error: true

      - name: Create Archive
        run: |
          mkdir -p backend/artifacts
          tar -czvf backend/artifacts/sausage-store-${APP_VERSION}.${GITHUB_SHA:0:7}.tar.gz -C backend/target *.jar

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-archive
          path: backend/artifacts/sausage-store-*.tar.gz
