# .github/workflows/backend.yaml
name: Backend Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: "1.0"
    defaults:
      run:
        shell: bash
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven (SemVer + SHA7)
        run: |
          SHORT_SHA=${GITHUB_SHA:0:7}
          mvn -B -DskipTests=false \
             -Dversion.application=${APP_VERSION}.${SHORT_SHA} \
             package

      # Отчёт Checkstyle (генерация XML)
      - name: Run Checkstyle (report)
        run: mvn -B checkstyle:checkstyle

      # Отчёт SpotBugs (и фэйлить/не фэйлить?)
      - name: Run SpotBugs
        run: mvn -B spotbugs:check
        continue-on-error: true

      # Интеграционные/юнит тесты (surefire-reports)
      - name: Run Tests
        run: mvn -B test

      # === Артефакты ===
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact-${{ env.APP_VERSION }}-${{ github.sha }}
          path: backend/target/*.jar
          if-no-files-found: error

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: backend/target/surefire-reports/
          if-no-files-found: warn

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report-${{ github.sha }}
          path: backend/target/checkstyle-result.xml
          if-no-files-found: warn

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report-${{ github.sha }}
          path: backend/target/spotbugsXml.xml
          if-no-files-found: warn
