name: Backend Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: '1.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Явно убеждаемся, что PATH/JAVA_HOME указывают на 17
      - name: Verify Java toolchain on runner
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          which java || true
          which javac || true
          java -version
          javac -version
          mvn -v

      # Принудительно говорим Maven'у использовать JDK из $JAVA_HOME
      - name: Configure Maven toolchains for JDK 17
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/toolchains.xml <<'XML'
          <toolchains xmlns="http://maven.apache.org/TOOLCHAINS/1.1.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/TOOLCHAINS/1.1.0 https://maven.apache.org/xsd/toolchains-1.1.0.xsd">
            <toolchain>
              <type>jdk</type>
              <provides>
                <version>17</version>
              </provides>
              <configuration>
                <jdkHome>${env.JAVA_HOME}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          XML

      # Показываем, что Maven действительно увидел JDK 17 через toolchains
      - name: Show effective Java for Maven
        run: mvn -B -q -Dorg.slf4j.simpleLogger.log.org.apache.maven.plugins.toolchain.DefaultToolchainManager=debug validate

      # Сборка с версией 1.0.<SHA7> без запуска тестов (быстрее, и артефакт уже будет)
      - name: Build with Maven (skip tests)
        working-directory: backend
        run: mvn -B package -DskipTests=true -Dversion.application=${APP_VERSION}.${GITHUB_SHA:0:7}

      - name: Run Tests
        working-directory: backend
        run: mvn -B test

      - name: Run Checkstyle
        working-directory: backend
        run: mvn -B checkstyle:checkstyle

      - name: Run SpotBugs
        working-directory: backend
        run: mvn -B spotbugs:check
        continue-on-error: true

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
